<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <script> 
        async function getData() {
            const body = document.querySelector("body");
            const ul = document.querySelector("ul");
            const POKEMON_NAME = "bulbasaur";
            let resp = await fetch(`https://pokeapi.co/api/v2/pokemon/${POKEMON_NAME}`);
            let json = await resp.json();
            // console.log(json);
            let log = {name: json.name, base_experience: json.base_experience, abilities: json.abilities}
            // console.log(log);
            let p ="";
            p = `<p>${log.name} ${log.base_experience}</p>`;
            body.innerHTML = p;
            let li = "";
            console.log(ul)
            log.abilities.forEach(element => {
                console.log(element.ability.name)
                li = `<li>${element.ability.name}</li>`
                // if (element.is_hidden === false){
                //     console.log(element)
                // }
                // else {
                //     console.log("not found")
                // }
                body.appendChild(ul)
                ul.innerHTML = li;
            });
            
        }
        getData();
    </script>
</body>
</html>
